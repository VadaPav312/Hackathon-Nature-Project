<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change | AI Blue Analytics</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Michroma&display=swap');

        :root {
            --bg-dark: #0a0f0d;
            --panel-dark: #121815;
            --accent-blue: #3498db; /* Blue Scheme Re-engaged */
            --glass: rgba(255, 255, 255, 0.05);
            --text-main: #e0e0e0;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Michroma', sans-serif;
            background: var(--bg-dark);
            color: #ffffff;
            overflow: hidden;
        }

        .layout-container { display: flex; height: 100vh; width: 100vw; }

        /* --- SIDEBAR PANEL (BLUE TAPE) --- */
        .ai-panel {
            flex: 1; 
            min-width: 400px;
            max-width: 450px;
            background: var(--panel-dark);
            display: flex; flex-direction: column;
            border-right: 4px solid var(--accent-blue);
            padding: 25px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-home {
            text-decoration: none; color: var(--accent-blue);
            font-weight: bold; font-size: 0.7rem;
            border: 2px solid var(--accent-blue); padding: 8px 15px;
            border-radius: 20px; transition: 0.3s;
        }

        .back-home:hover { background: var(--accent-blue); color: #000; }

        .chat-header {
            background: rgba(52, 152, 219, 0.1); 
            color: white;
            padding: 10px 20px; border-radius: 10px;
            text-align: center; flex-grow: 1;
            margin-left: 10px; font-size: 0.85rem;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        #ai-response-area {
            flex-grow: 1; background: var(--glass);
            border-radius: 12px; padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            font-family: sans-serif; 
            line-height: 1.7; color: var(--text-main);
            overflow-y: auto;
        }

        .refresh-btn {
            margin-top: 20px;
            padding: 12px;
            background: transparent;
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Michroma';
            font-size: 0.7rem;
            text-transform: uppercase;
            transition: 0.4s;
            letter-spacing: 1px;
        }

        .refresh-btn:hover {
            background: var(--accent-blue);
            color: #fff;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
        }

        .graph-panel {
            flex: 2;
            padding: 20px;
            background: #0b0e11; 
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .chart-card {
            background: #121815;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
            min-height: 280px;
            display: flex;
            flex-direction: column;
        }

        .chart-card h3 {
            margin: 0 0 15px 0;
            font-size: 0.75rem;
            color: #ffffff;
            border-left: 4px solid var(--accent-blue);
            padding-left: 10px;
            text-transform: uppercase;
        }

        .canvas-container { flex-grow: 1; position: relative; height: 200px; }

        .loading-spinner {
            border: 3px solid rgba(52, 152, 219, 0.1);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .action-link {
            display: block;
            margin-top: 15px;
            padding: 10px;
            text-align: center;
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }
        .action-link:hover { background: var(--accent-blue); color: #fff; }
    </style>
</head>
<body>

    <div class="layout-container">
        <div class="ai-panel">
            <div class="header-actions">
                <a href="index.html" class="back-home">â¬… Home</a>
                <div class="chat-header">Climate Change</div>
            </div>
            
            <div id="ai-response-area">
                <div class="loading-spinner"></div>
                <p style="text-align: center; color: var(--accent-blue);">Syncing Global Climate Data...</p>
            </div>
            <button class="refresh-btn" onclick="refreshAnalysis()">ðŸ”„ Update AI Briefing</button>
        </div>

        <div class="graph-panel">
            <div class="chart-card">
                <h3>COâ‚‚ Concentration (PPM)</h3>
                <div class="canvas-container"><canvas id="co2Chart"></canvas></div>
            </div>
            
            <div class="chart-card">
                <h3>Temp Anomaly (Â°C)</h3>
                <div class="canvas-container"><canvas id="tempChart"></canvas></div>
            </div>

            <div class="chart-card">
                <h3>Global Sea Level Rise (mm)</h3>
                <div class="canvas-container"><canvas id="seaChart"></canvas></div>
            </div>
        </div>
    </div>

    <script>
    // STEP 4: Point to your local server instead of Azure directly
    const API_URL = "/api/chat";

    const co2Data = { labels: ['2019', '2020', '2021', '2022', '2023', '2024'], data: [411.4, 414.2, 416.4, 418.5, 421.0, 424.0] };
    const tempData = { labels: ['1880', '1920', '1960', '2000', '2020', '2023'], data: [-0.16, -0.27, 0.03, 0.39, 0.98, 1.18] };
    const seaData = { labels: ['1993', '2000', '2010', '2015', '2020', '2024'], data: [0, 20.1, 52.4, 75.8, 94.3, 103.5] };

    function initCharts() {
        const config = (label, data, color, type='line') => ({
            type: type,
            data: { 
                labels: label, 
                datasets: [{ 
                    data: data, 
                    borderColor: color, 
                    backgroundColor: color + '22', 
                    fill: true, 
                    tension: 0.4,
                    borderWidth: 3
                }] 
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false, 
                plugins: { legend: { display: false } }, 
                scales: { 
                    y: { grid: { color: '#222' }, ticks: { color: '#777' } }, 
                    x: { grid: { color: '#222' }, ticks: { color: '#777' } } 
                } 
            }
        });

        new Chart(document.getElementById('co2Chart'), config(co2Data.labels, co2Data.data, '#3498db'));
        new Chart(document.getElementById('tempChart'), config(tempData.labels, tempData.data, '#3498db', 'bar'));
        new Chart(document.getElementById('seaChart'), config(seaData.labels, seaData.data, '#3498db'));

        refreshAnalysis();
    }

    async function refreshAnalysis() {
        const display = document.getElementById('ai-response-area');
        display.innerHTML = `<div class="loading-spinner"></div><p style="text-align: center; color: var(--accent-blue);">AI analyzing data streams...</p>`;

        const prompt = `Act as a climate scientist. Analyze the trend: CO2 at 424PPM, Sea Levels at +103mm, Temp Anomaly at 1.18C. 
        Explain the risk in 3 bullet points using <b> tags. 
        Conclude with a specific search query link for "Renewable Energy Solutions".`;

        try {
            // STEP 4: Calling your local server (Safe & Keyless)
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    messages: [
                        { role: "system", content: "You are an AI Climate Analyst." }, 
                        { role: "user", content: prompt }
                    ]
                })
            });

            const result = await response.json();
            
            // Handle cases where the AI might return an error or empty result
            if (!result.choices) throw new Error("Sync Error");

            const content = result.choices[0].message.content;
            const actionLink = "https://www.google.com/search?q=Global+Climate+Solutions+Explorer";

            display.innerHTML = `
                <h2 style="color:var(--accent-blue); font-size:1rem; margin-top:0; text-transform:uppercase;">AI Climate Briefing</h2>
                <div style="font-size: 0.85rem; color: #ccc;">${content.replace(/\n/g, '<br>')}</div>
                <a href="${actionLink}" target="_blank" class="action-link">EXPLORE SOLUTIONS</a>
            `;
        } catch (e) {
            console.error(e);
            display.innerHTML = `<p style="color:var(--accent-blue);">Data Sync Offline. Make sure the server is running.</p>`;
        }
    }

    window.onload = initCharts;
</script>
</body>
</html>
