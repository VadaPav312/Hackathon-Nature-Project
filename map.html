<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invasive Species Explorer | AI Intelligence</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Michroma&display=swap');

        :root {
            --bg-dark: #0a0f0d;
            --panel-dark: #121815;
            --accent-green: #00ff88;
            --accent-red: #ff4d4d;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Michroma', sans-serif;
            overflow: hidden; 
            background: var(--bg-dark);
            color: #ffffff;
        }

        .layout-container { display: flex; height: 100vh; width: 100vw; }

        .ai-panel {
            flex: 1; min-width: 380px; max-width: 450px;
            background: var(--panel-dark);
            display: flex; flex-direction: column;
            border-right: 4px solid var(--accent-green);
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-home {
            text-decoration: none; color: var(--accent-green);
            font-weight: bold; font-size: 0.8rem;
            border: 2px solid var(--accent-green); padding: 8px 15px;
            border-radius: 20px; transition: 0.3s;
        }

        .back-home:hover { background: var(--accent-green); color: #000; }

        .chat-header {
            background: rgba(0, 255, 136, 0.1); 
            color: white;
            padding: 12px; border-radius: 10px;
            text-align: center; flex-grow: 1;
            margin-left: 10px; font-size: 0.9rem;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        #response-area {
            flex-grow: 1; background: var(--glass);
            border-radius: 12px; padding: 20px;
            overflow-y: auto; border: 1px solid rgba(255,255,255,0.1);
            line-height: 1.6; color: #e0e0e0;
        }

        .reload-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reload-btn {
            background: transparent;
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Michroma', sans-serif;
            font-size: 0.75rem;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reload-btn:hover:not(:disabled) {
            background: var(--accent-green);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }

        #map { flex: 2; height: 100%; background: #0b0e11; }
        
        .leaflet-tile-pane {
            filter: brightness(0.6) invert(1) contrast(3) hue-rotate(170deg) saturate(0.3) brightness(0.7);
        }

        .text-label { display: block; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; color: var(--accent-green); }
        
        .loading-spinner {
            border: 3px solid rgba(0, 255, 136, 0.1);
            border-top: 3px solid var(--accent-green);
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="layout-container">
        <div class="ai-panel">
            <div class="header-actions">
                <a href="index.html" class="back-home">â¬… Home</a>
                <div class="chat-header">Conservation Atlas</div>
            </div>
            
            <div id="response-area">
                <div class="loading-spinner"></div>
                <p style="text-align: center; color: var(--accent-green);">Syncing with global databases...</p>
            </div>

            <div class="reload-container">
                <button id="reload-btn" class="reload-btn">
                    ðŸ”„ Sync New Priority Data
                </button>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="map.js"></script>
</body>
</html>
